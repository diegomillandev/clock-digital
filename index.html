<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Digital Clock | 00:00:00 am</title>
        <link
            rel="shortcut icon"
            href="src/public/img/favicon.svg"
            type="image/x-icon"
        />
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="src/css/style.css" />
        <script defer src="src/js/app.js"></script>
    </head>
    <body class="">
        <div class="clock">
            <div class="month-day">
                <span class="day">31</span>/<span class="month">04</span>
            </div>
            <ul class="clock-days">
                <li class="day monday">MON</li>
                <li class="day tuesday">TUE</li>
                <li class="day wednesday">WED</li>
                <li class="day thuesday">THU</li>
                <li class="day friday">FRI</li>
                <li class="day saturday">SAT</li>
                <li class="day sunday">SUN</li>
                <li class="swith-icon">
                    <i class="bx bxs-sun"></i>
                </li>
            </ul>
            <div class="clock-time">
                <div class="wrapper-span">
                    <span class="time-span hours-tenth">8</span>
                    <span class="time-span hours-units">8</span>
                </div>
                <div class="wrapper-span">
                    <span class="time-span minutes-tenth">8</span>
                    <span class="time-span minutes-units">8</span>
                </div>
                <div class="wrapper-span">
                    <span class="time-span seconds-tenth">8</span>
                    <span class="time-span seconds-units">8</span>
                </div>
            </div>
            <div class="am-pm">
                <span class="am">AM</span>
                <span class="pm active">PM</span>
            </div>
        </div>
    </body>
</html>
